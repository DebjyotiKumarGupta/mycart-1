<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="./styles/product.css">
    <title>Product Detail - My Cart</title>
</head>
<body>
    <!-- navbar -->
    <nav id="nav" class="navbar"></nav>

    <!-- Product detail section -->
    <div id="productdiv" class="product-detail">
        <div  class="product-image">
            <img src="" alt="Product 1">
        </div>
        <div class="product-info">
            <h2>Product Title</h2>
            <p class="product-brand">Brand: Brand Name</p>
            <p class="product-description">Product description goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="product-price">$9.99</p>
            <!-- Quantity input -->
            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <div class="product-buttons">
                <button class="add-to-cart-button">Add to Cart</button>
                <button  class="add-to-wishlist-button">Add to Wishlist</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./scripts/navbar.js"></script>
<script type="module" src="./scripts/product.js"></script>
