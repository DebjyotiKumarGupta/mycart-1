<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="./styles/cart.css">

    <title>Shopping Cart - My Cart</title>
</head>
<body>
    <!-- navbar -->
    <nav id="nav" class="navbar"></nav>

    <!-- Cart page content -->
    <div class="cart-page">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items" class="cart-items">
            <!-- Cart item (sample, add more as needed) -->
            <div class="cart-item">
                <div class="item-details">
                    <img src="" alt="Product 1">
                    <div class="item-info">
                        <h3>Product Title 1</h3>
                        <p class="item-price">$9.99</p>
                    </div>
                </div>
                <div class="item-quantity">
                    <label for="quantity1">Quantity:</label>
                    <input onchange="" type="number" id="quantity1" name="quantity1" value="1" min="1">
                </div>
                <div class="item-total">
                    <p class="total-price">$9.99</p>
                </div>
                <div class="item-remove">
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <!-- Add more cart items here -->
        </div>
        <div class="cart-summary">
            <p>Total Price: <span id="total-price">$9.99</span></p>
            <button id="checkoutbutton" class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
<script type="module" src="./scripts/navbar.js"></script>
<script type="module" src="./scripts/cart.js"></script>
