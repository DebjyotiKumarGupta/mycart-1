<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/index.css">

    <title>My-Cart</title>

<body >

    <!-- Navbar -->

    <nav id="nav" class="navbar">
     
    </nav>



    <section class="category-section">
        <div id="catgrocery" class="category">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/29327f40e9c4d26b.png?q=100" alt="Grocery">
            <span>Grocery</span>
        </div>
        <div id="catmobile" class="category">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/22fddf3c7da4c4f4.png?q=100" alt="Mobiles">
            <span>Mobiles</span>
        </div>
        <div id="catfashion" class="category">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/96/96/image/0d75b34f7d8fbcb3.png?q=100" alt="Fashion">
            <span>Fashion</span>
        </div>
        <div id="catelectronics" class="category">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/69c6589653afdb9a.png?q=100" alt="Electronics">
            <span>Electronics</span>
        </div>
        <div id="catbeauty" class="category">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/shaving-razor/t/j/l/facial-razor-for-women-pack-of-6-6-carmesi-original-imagpz9yr4mmrzht.jpeg?q=70" alt="Beauty">
            <span>Beauty</span>
        </div>
        <div id="cattoys" class="category">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/dff3f7adcf3a90c6.png?q=100" alt="Toys">
            <span>Toys</span>
        </div>
    </section>

    <!-- slide-show -->

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/5564267298fe2063.png?q=20" alt="Slide 1">
        </div>
        <div class="slide fade">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/b1d303d2add3a2bd.jpg?q=20" alt="Slide 2">
        </div>
        <div class="slide fade">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/6338eb7ebef9d5b0.jpg?q=20" alt="Slide 3">
        </div>
        <div class="slide fade">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/8a89ee09acc1a9e5.jpg?q=20" alt="Slide 4">
        </div>
        <a class="prev" id="prev" >&#10094;</a>
        <a class="next" id="next">&#10095;</a>
    </div>
    

    <!-- grids -->

    <!-- Best of Electronics -->
    <div id="bestelec" class="product-grid">
        <h2 class="grid-title">Best of Electronics</h2>

            <img src="https://rukminim2.flixcart.com/image/312/312/knyxqq80/dslr-camera/r/y/x/digital-camera-eos-m50-mark-ii-eos-m50-mark-ii-canon-original-imag2gzkexzqhyhu.jpeg?q=70" alt="Product 1">
            <p class="product-name">Top mirrorless cameras</p>
        </div> -->
        
    </div>

     <div id="besttoys" class="product-grid">

            <img src="https://rukminim2.flixcart.com/image/312/312/knyxqq80/dslr-camera/r/y/x/digital-camera-eos-m50-mark-ii-eos-m50-mark-ii-canon-original-imag2gzkexzqhyhu.jpeg?q=70" alt="Product 1">
            <p class="product-name">Top mirrorless cameras</p>
        </div> -->
